name: Trigger Update

on:
  push:
    branches:
      - main

jobs:
  trigger_update:
    runs-on: ubuntu-latest

    steps:
      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.GH_PAT }}
          repository: TRoYals/Naglfar28
          event-type: static_resource_updated
